<template>
    <h1>Firmware Info</h1>

    <p>All registered Firmware will be listed in here.</p>

    <p if.bind="!myFirmwareInfos"><em>Loading...</em></p>
    <div css="display: ${mode!='list' ? 'none' : 'block'}">
        <table if.bind="myFirmwareInfos" class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Version</th>
                    <th>Release Date</th>
                    <th>Release By</th>
                    <th>Remark</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="item of myFirmwareInfos">
                    <td>${ item.name }</td>
                    <td>${ item.version }</td>
                    <td>${ item.releaseDate }</td>
                    <td>${ item.releaseBy }</td>
                    <td>${ item.remark }</td>
                    <td>
                        <button class="btn" click.trigger='Update(item)'>Update</button>
                        <button class="btn" click.trigger='Delete(item)'>Delete</button>
                    </td>

                </tr>
            </tbody>
        </table>
        <button class="btn" id='btnAdd' click.trigger='addNew()'>Add New Firmware</button>
    </div>
    <div css="display: ${mode!='add' ? 'none' : 'block'}">
        <div class="form-group">
            <label for="name">Firmware Name:</label>
            <input type="text" class="form-control" value.bind="node.name" id="name">
        </div>
        <div class="form-group">
            <label for="version">Version:</label>
            <input type="text" class="form-control" value.bind="node.version" id="version">
        </div>
        <div class="form-group">
            <label for="releasedate">Release Date:</label>
            <input type="text" class="form-control" value.bind="node.releaseDate" id="releasedate">
        </div>
        <div class="form-group">
            <label for="releaseby">Release By:</label>
            <input type="text" class="form-control" value.bind="node.releaseBy" id="releaseby">
        </div>
        <div class="form-group">
            <label for="remark">Remark:</label>
            <input type="text" class="form-control" value.bind="node.remark" id="remark">
        </div>
        <button class="btn" id='btnSave' click.trigger='saveData()'>Save</button>
        <button class="btn" id='btnCancel' click.trigger='back()'>Cancel</button>
    </div>

    <div css="display: ${mode!='update' ? 'none' : 'block'}">
        <div class="form-group">
            <label for="name">Firmware Name:</label>
            <input type="text" class="form-control" value.bind="UpdatedNode.name" id="name1">
        </div>
        <div class="form-group">
            <label for="version">Version:</label>
            <input type="text" class="form-control" value.bind="UpdatedNode.version" id="version1">
        </div>
        <div class="form-group">
            <label for="releasedate">Release Date:</label>
            <input type="text" class="form-control" value.bind="UpdatedNode.releaseDate" id="releasedate1">
        </div>
        <div class="form-group">
            <label for="releaseby">Release By:</label>
            <input type="text" class="form-control" value.bind="UpdatedNode.releaseBy" id="releaseby1">
        </div>
        <div class="form-group">
            <label for="remark">Remark:</label>
            <input type="text" class="form-control" value.bind="UpdatedNode.remark" id="remark1">
        </div>
        <button class="btn" id='btnSave1' click.trigger='updateData()'>Save</button>
        <button class="btn" id='btnCancel1' click.trigger='back()'>Cancel</button>
    </div>
    <div css="display: ${mode!='delete' ? 'none' : 'block'}">
        <p>Are you sure to delete this data ?</p>
        <button class="btn" id='btnDel1' click.trigger='deleteData()'>Delete</button>
        <button class="btn" id='btnCancel2' click.trigger='back()'>Cancel</button>
    </div>

</template>
